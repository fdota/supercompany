[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.processing]
  skip_processing = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Aumenta il tempo massimo di esecuzione per la funzione specifica
