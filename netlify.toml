[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.processing]
  skip_processing = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/*.js"
  [headers.values]
    "Content-Type" = "application/javascript"

[[headers]]
  for = "/*.css"  
  [headers.values]
    "Content-Type" = "text/css"

[functions]
  node_bundler = "esbuild"