[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Regola per le funzioni API (deve essere la PRIMA regola importante)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Regola "catch-all" per l'applicazione (deve essere DOPO quella dell'API)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions."save-to-sheet"]
  timeout = 25
