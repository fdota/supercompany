[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# IMPORTANTE: Redirect per le funzioni PRIMA delle regole SPA
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Redirect SPA (deve venire DOPO le API)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"