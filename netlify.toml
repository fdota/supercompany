[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Redirect per le funzioni ESCLUDENDO i assets
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true
  conditions = { Path: "!/api/assets/*" }

# Redirect SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"