[build]
  command = "npm run build"
  publish = "dist"

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Redirect TUTTE le pagine alla maintenance
[[redirects]]
  from = "/*"
  to = "/maintenance.html"
  status = 200

# Escludi i file statici (CSS, JS, immagini)
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/*.css"
  to = "/:splat.css"
  status = 200

[[redirects]]
  from = "/*.js"
  to = "/:splat.js"
  status = 200

[[redirects]]
  from = "/*.png"
  to = "/:splat.png"
  status = 200

[[redirects]]
  from = "/*.jpg"
  to = "/:splat.jpg"
  status = 200

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"